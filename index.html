    <style>
        body {
            background-color: lightblue;
            color: darkblue;

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: 2px solid darkblue;

        }

        button:hover {
            background-color: darkblue;
            color: white;
        }

</head>

<body>
    <p>javaScript !</p>
    <h3>Rock Paper Scissors Game</h3>
    <button id="a"> Rock </button>

    <p class=rps-won></p>
    <p class="rps-move">Let's Play Game (click on any one button)</p>
    <p class="rps-score">Win = 0, Lose = 0, Tie = 0</p>

    <button id="d"> Reset </button>
    <br>
    <br>
