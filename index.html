<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <style>
        body {
            background-color: lightblue;
            color: darkblue;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: 2px solid darkblue;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>

<body>
    <p>Welcome to the javaScript learning phase !</p>
    <button id="a"> Rock </button>
    <button id="b"> Paper </button>
    <button id="c"> Scissors </button>

    <!-- external javaScript connection -->
    <script src="javaScript.js"></script>
    <script src="rockPaperScisser.js"></script>
</body>

<!-- internal javaScript -->
<script>
    document.getElementById("a").addEventListener("click", function () {
        alert("Rock clicked!");
    });
</script>

</html>
